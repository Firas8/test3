name: Project Delivery

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  Build:
    name: 📦 Build project
    runs-on: ubuntu-latest
    steps:
      - name: Use Node.js
        uses: actions/checkout@v3
      - name: Install NPM dependencies
        run: npm install
      - name: Build project
        run: npm run build --if-present
      - name: Run lint
        run: npm run lint

  Test:
    name: 🐛 Unit Tests
    runs-on: ubuntu-latest
    needs: [ Build ]
    steps:
      - name: Use Node.js
        uses: actions/setup-node@v3
      #  with:
      #    node-version: '14.x'
      #- name: Run Jest
      #  uses: stefanoeb/jest-action@1.0.3
      #- name: Run tests
      #  run: npm run test

  SecurityScan:
    name: 🧹 Njsscan Check
    runs-on: ubuntu-latest
    needs: [ Build ]
    steps:
      - name: Checkout the code
        uses: actions/checkout@v2
      - name: nodejsscan scan
        id: njsscan
        uses: ajinabraham/njsscan-action@master
        with:
          args: '.'

  SonarQube:
    name: 🧹 SonarQube
    runs-on: ubuntu-latest
    needs: [ Build ]
    steps:
      - name: Use Node.js
        uses: actions/checkout@v3

  Release:
    name: 🧰 Release
    runs-on: ubuntu-latest
    environment: DEV
    #needs: [ Test, SecurityScan, SonarQube ]
    steps:
      - name: Checkout TEST
        uses: actions/checkout@v2
        with:
          token: ${{ env.PAT }}
          fetch-depth: '0'
        env:
          PAT: ${{ secrets.CI_PAT }}

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '12.x'

      - run: git config --global user.email $USER_EMAIL
        env:
          USER_EMAIL: ${{ secrets.CI_USER_EMAIL }}

      - run: git config --global user.name $USERNAME
        env:
          USERNAME: ${{ secrets.CI_USERNAME }}

      - run: echo "CURRENT_VERSION=$(grep version package.json | awk -F \" '{print $4}')" >> $GITHUB_ENV

      - uses: rickstaa/action-create-tag@v1
        with:
          token: ${{ env.PAT }}
          tag: ${{ env.CURRENT_VERSION }}

      - run: git checkout dev
      - run: git pull

      - run: npm version minor --git-tag-version false

      - run: git add .
      - run: git commit -m "Release "CURRENT_VERSION
      - run: git push

  Deploy:
    name: 🚀 Deploy
    runs-on: ubuntu-latest
    needs: [ Release ]
    steps:
      - name: Use Node.js
        uses: actions/checkout@v3
