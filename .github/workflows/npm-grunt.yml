name: Project Delivery CI/CI

on:
  push:
    branches: [ "main" ]

jobs:
  Test:
    name: 🐛 Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

      - name: get version
        id: version
        uses: notiz-dev/github-action-json-property@release
        with:
          path: 'package2.json'
          prop_path: 'version'

      - name: get date
        id: date
        uses: notiz-dev/github-action-json-property@release
        with:
          path: 'package2.json'
          prop_path: 'date'
      - run: echo ${{steps.date.outputs.prop}}

      #echo $(date +'%m/%d/%Y')
