name: Project Delivery CI/CI

on:
  push:
    branches: [ "main" ]

jobs:
  Test:
    name: 🐛 Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@v1
        with:
          node-version: '10.x'
      - run: npm install
      - run: npm run test
