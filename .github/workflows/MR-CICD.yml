name: Merge Request Check

on:
  pull_request:
    branches: [ "main", "dev" ]

jobs:
  Build:
    name: 📦 Build project
    runs-on: ubuntu-latest
    steps:
      - name: Install Node.js
        uses: actions/checkout@v3
      - name: Install NPM dependencies
        run: npm install
      - name: Build project
        run: npm run build --if-present
      - name: Run lint
        run: npm run lint

  Test:
    name: 🐛 Unit Tests
    runs-on: ubuntu-latest
    needs: [ Build ]
    steps:
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14.x'
      #- name: Run Jest
      #  uses: stefanoeb/jest-action@1.0.3
      #- name: Run tests
      #  run: npm run test

  SecurityScan:
    name: 🧹 Njsscan Check
    runs-on: ubuntu-latest
    needs: [ Build ]
    steps:
      - name: Checkout Project
        uses: actions/checkout@v2
      - name: Scan project with NodeJsScan
        id: njsscan
        uses: ajinabraham/njsscan-action@master
        with:
          args: '.'

  SonarQube:
    name: 🧹 SonarQube
    runs-on: ubuntu-latest
    needs: [ Build ]
    steps:
      - name: Chekout Project
        uses: actions/checkout@v3
