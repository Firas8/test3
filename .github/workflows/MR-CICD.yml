name: Deployment Action

on:
  push:
    branches: [ "test" ]

jobs:
  preview:
    runs-on: ubuntu-latest
    environment: DEV
    steps:
      - name: Checkout Project
        uses: actions/checkout@v2
        with:
          token: ${{ env.PAT }}
          fetch-depth: '0'
        env:
          PAT: ${{ secrets.CI_PAT }}

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '19.x'

      #- run: npm install --build-from-resource
      #- run: which npx
      #- run: npm install --force -g npx

      - run: opt/hostedtoolcache/node/19.6.0/x64/bin/npx vercel --prod -t ${{ env.VERCEL_TOKEN }} -m githubCommitSha=ada9c53cbcc6446a82e7660d2f74d6f4ee9c6be7 -m githubCommitAuthorName=Firas8 -m githubCommitAuthorLogin=Firas8 -m githubDeployment=1 -m githubOrg=Firas8 -m githubRepo=test3 -m githubCommitOrg=Firas8 -m githubCommitRepo=test3 -m githubCommitMessage="Update gitignore file" -m githubCommitRef=test

      - uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ env.VERCEL_TOKEN }}
          github-token: ${{ env.GITHUB_TOKEN }}
          vercel-args: '--prod'
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID}}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID}}
          working-directory: ./zento
        env:
          PAT: ${{ secrets.CI_PAT }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}